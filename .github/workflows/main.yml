# Workflow to build and deploy a React app to GitHub Pages
name: Build and Deploy to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # This section is NEW. It sets up the Node.js environment.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Use a recent LTS version

      # This section is NEW. It installs dependencies and builds the app.
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build # This command creates a 'build' folder

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # This section is MODIFIED. It now points to the 'build' folder.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build' # The output of 'npm run build' is a folder named 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
