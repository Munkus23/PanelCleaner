# Workflow to BUILD a React app and then DEPLOY to GitHub Pages
name: Build and Deploy to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy: # Combined jobs for simplicity
    runs-on: ubuntu-latest
    
    # This is the NEW part that fixes the path issue
    defaults:
      run:
        working-directory: ./
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional but helpful: List files to confirm package.json is here
      - name: List files in the repository
        run: ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm' # Add caching to speed up future builds

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
